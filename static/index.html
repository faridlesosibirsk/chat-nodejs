<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <meta name="robots" content="noindex,nofollow"/>
    <title>Demo of a simple chat using nodejs and socket.io</title>
  <style>
.timer {
  float:right;
  width:100px;
  text-align:right;
  vertical-align: top; 
  overflow-y: scroll;
  overflow-x: hidden;
} 
.demo {
    width: 600px;
    margin: 20px auto;
    padding: 10px;
    color: #4F6B72;
    font-family: "PT Sans", Verdana, Arial, sans-serif;
    font-size: 13px;
}
.chat .messages{
    height: 300px;
    border: 1px solid #d4d4d4;
    overflow-y: scroll;
    overflow-x: hidden;
    padding: 5px;
}
.chat .messages .user{
    color: #B22222;
}
.chat .message{
    width: 70%;
}
.chat .panel{
    margin-top: 8px;
}
#message_text{
    width: 60%;
    display: inline-block;
    margin-left: 8px;
}
  </style>
</head>
<body>
<div id="timer" class="timer"></div>
<div class="demo">
    <div class="chat">
        <div class="messages" id="messages"></div>
        <div class="panel">
            <span class="nick"></span> <input type="text" name="message_text" id="message_text">
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://localhost:8008/socket.io/socket.io.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
function timer (seconds, tick, result) {
	if (seconds > 0) {
		tick(seconds);
		seconds -= 1;
		setTimeout(function () {
			timer(seconds, tick, result);
		}, 1000);
	} else {
		result();
	}
}
var element = document.querySelector('#timer');
	var password  = '123';
        var socket = io.connect('http://localhost:8008');
        var name = 'User' + (Math.round(Math.random() * 10000));
	var timers = $("#timer");
        var messages = $("#messages");
        var message_txt = $("#message_text")
        $('.chat .nick').text(name);
        function msg(nick, message) {
            var m = '<div class="msg">' +
                    '<span class="user">' + safe(nick) + ':</span> '
                    + safe(message) +
                    '</div>';
            messages
                    .append(m)
                    .scrollTop(messages[0].scrollHeight);
        }
        function msg_time(timer) {
            var m = '<div id="timer" class="timer">' + safe(timer) + '</div>';
            timers
                    .replaceChild(m, timers);
        }
        function msg_system(message) {
            var m = '<div class="msg system">' + safe(message) + '</div>';
            messages
                    .append(m)
                    .scrollTop(messages[0].scrollHeight);
        }
        socket.on('connecting', function () {
            msg_system('Connection...');
        });
        socket.on('connect', function () {
            msg_system('The connection is established!');
        });
        socket.on('message', function (data) {
            msg(data.name, data.message);
            message_txt.focus();
        });
        socket.on('timer', function (data) {
            msg_time(data.timer);
        }); 
        $("#message_text").keyup(function(event){
    if(event.keyCode == 13){
            var text = $("#message_text").val();
            if (text.length <= 0)
                return;

	    if (text == password){ 
		timer(10, function (s) {element.textContent = s + ' second has passed!';
                		        socket.emit("timer", {timer: element.textContent});
				      },
		      	 function () {element.textContent = 'Time is over!';
                		        socket.emit("timer", {timer: element.textContent});
				     }
		);
	    } else {
                message_txt.val("");
                socket.emit("message", {message: text, name: name});		    
	    }	    
    }
        });
        function safe(str) {
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }
    });
</script>
</body>
</html>
